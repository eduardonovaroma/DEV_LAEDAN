<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/user-page.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Página do Usuário</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="navigation-bar">
                    <img class="logo" src="images/LOGONOVALAEDAN 1.png" alt="LOGO LAEDAN">
                    <div class="nav-buttons">
                        <a id="button-1" href="./index.html">INÍCIO</a>
                        <a id="button-2" href="./sobre-nos.html">SOBRE NÓS</a>
                        <a id="button-3" href="./sobre-ipojuca.html">O RIO</a>
                        <a id="button-4" href="./coletas-user.html">COLETAS</a>
                        <a id="button-5" href="./comentarios.html">COMENTÁRIOS</a>
                        <a id="button-6" href="./login-cadastro.html">ENTRE OU CADASTRE-SE</a>
                </div>
            </nav>
        </header>
        <div class="left-container">
            <div id="h1">
                <h1>SUAS INFORMAÇÕES</h1>
            </div>
            <div id="icon">
                <img src="./images/icone-png.png" alt="IMAgEM DE EXEMPLO DE ÍCONE DO USUÁRIO">
            </div>
            <div id="nome-usuario">
                <h2>José Bezerra</h2>
            </div>
            <div id="frase">
                <p>Deseja fazer parte da coleta coletivae ajudar na preservação do rio Ipojuca?</p>
            </div>
            <div id="saibamais-b">
                <a href="./coletas-user.html"><button type="submit">SAIBA MAIS</button></a>
            </div>
        </div>
        <div class="dados-container">
            <label for="nomecompleto" id="username-l">Nome Completo</label>
            <input type="text" name="nomecompleto" id="username-i" placeholder="Seu nome completo">
            <label for="apelido" id="apelido-l">Apelido</label>
            <input type="text" name="apelido" id="apelido-i" placeholder="Seu apelido">
            <label for="datanascimento" id="datanascimento-l">Data de Nascimento</label>
            <input type="date" name="datanascimento" id="datanascimento-i">
            <label for="cpf" id="cpf-l">CPF</label>
            <input type="text" name="cpf" id="cpf-i" placeholder="000.000.000-00">
            <label for="email" id="email-l">E-mail</label>
            <input type="email" name="email" id="email-i" placeholder="seuemail@mail.com">
            <label for="phone" id="phone-l">N° de telefone</label>
            <input type="tel" name="phone" id="phone-i" placeholder="(00) 00000-0000">
            <label for="estado" id="estado-l">Estado</label>
            <input type="text" name="estado" id="estado-i">
            <label for="cidade" id="cidade-l">Cidade</label>
            <input type="text" name="cidade" id="cidade-i">
            <label for="endereço" id="endereço-l">Endereço</label>
            <input type="text" name="endereço" id="endereço-l">
            <button type="edit" id="editar-b">EDITAR</button>
            <button type="save" id="salvar-b">SALVAR</button>
        </div>
    </div>
</body>
</html>
